<section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <app-title  authAction="Login"></app-title>
               <div class="login-form">
                   <div class="row">
                       <div class="col-md-8 col-12 mx-auto">
                           <div class="card">
                               <div class="card-body">
                                   <!-- Social Login -->
                                   <button class="btn  w-100 btn-light"> Login with Google</button>
                                   <div class="underline-styling d-flex justify-content-between">
                                       <hr class="w-50">
                                       <span class="mx-2 my-auto">or</span>
                                       <hr class="w-50">
                                   </div>
                                    <form  [formGroup]="loginForm">
                                       <div class="form-group">
                                           <label for="email">Email Address</label>
                                           <input type="email" formControlName="email" required class="form-control" id="email" placeholder="example@gmail.com">
                                       </div>
                                       <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password"  required formControlName="password" class="form-control" id="password">
                                    </div>
                                    <button type="submit" class="w-100 btn-dark btn submit"  (click)="login(loginForm.value)" [disabled]="!loginForm.valid">Login with Email</button>
                                    </form>
                                    <a [routerLink]="['/auth','reset-password']"   class="btn-link btn w-100">Forgot Password</a>
                               </div>
                           </div>
                           <div class="register text-white">
                               <p class="text-center">Do not have an account ?</p>	
                               <a [routerLink]="['/auth','signup']"    class="text-white btn-link btn w-100">Create account</a>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
</section>
